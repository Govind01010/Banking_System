<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
     
  <style>
    .mt20{
      margin-top:40rem;
    }
    form{
      background: lightgray;
      /* padding-top:1rem;
      padding-left:2rem;
      padding-right:2rem;
      padding-bottom:1rem; */
      border-radius:0.5rem;
      padding:1rem 2rem 1rem 2rem;
    }
  </style>

    <title>Adding user form</title>
</head>
<body>

    <div class="container">
     
      <form class="w-50 m-auto mt-5" action="" method="POST">
        <div class="title text-center p-3">
           <h2>Registration Form</h2>
        </div>
        <div class="box text-center mb-4" >
          <img src="./Untitled design (4).png" alt="" style="width:100px;height:100px;">
       </div>
       <div class="form-group d-flex justify-content-between">
         <label for="id">Id</label>
         <input type="number" class="form-control w-75" name="id" id="id" placeholder="Enter Customer ID" min="1" max="100" required>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label for="name">NAME</label>
          <input type="text" class="form-control w-75" name="name" id="name"  placeholder="Enter Name " required>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label for="email">Email</label>
          <input type="email" class="form-control w-75" name="email" id="email" placeholder="Enter Email " required>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label for="address">Address</label>
          <input type="text" class="form-control w-75" name="address" id="text" placeholder="Enter Address " required>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label for="balance">Balance</label>
          <input type="number" class="form-control w-75" name="balance" id="balance" placeholder="Enter Balance" value="0" required>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        <div class="path"><a href="/customer" class="btn btn-primary  "><i class="bi bi-house-door-fill"></i>Back to customer</a></div>
        </div>

      </form>
    </div>
</body>
</html>
